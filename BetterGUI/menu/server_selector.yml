######################
#+                  +#
#   MENU SETTINGS    #
#+                  +#
######################
menu-settings:
  name: '&f%img_offset_-12%%img_server_selector%'  
  inventory-type: CHEST
  rows: 6
  command: game
  auto-refresh: 5



######################
#+                  +#
#    DEFAULT ICON    #
#+                  +#
######################
default-icon:
  type: air

######################
#+                  +#
#       ITEMS        #
#+                  +#
######################
# Note that the nodes is case-insensitive (except some sub-nodes)
# You can use lowercase or uppercase whatever you want

# -----> START SURVIVAL SECTION <-------

Survival:
  id: air 
  slot: 0,1,2,3,9,10,11,12
  name: '&cSurvival'
  close-on-click: true

  # ★★★ START CONFIG ★★★

  COMMAND:
   LEFT: 'server: <yourservername>'
  # --> Bungeecord configuration (delete this config if you don't have a bunggecord server) <----

  # --> single server configuration (delete the # of the config you need) <---
  #- '/tp {player} 0 0 0 '
  #- '/mvtp {player} world'
   RIGHT: 'tell: Server survival : description : version '
  # ★★★ END CONFIG ★★★

  # -----> END SURVIVAL SECTION <-------

  # -----> START CREATIVE SECTION <-------

